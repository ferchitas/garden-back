Care:
  type: object
  additionalProperties: false
  required:
    - name
  properties:
    id:
      type: number
      nullable: false
      example: 123
    careType:
      $ref: './careType.yaml#/CareType'
      nullable: false
    applicationDate:
      type: string
      format: date-time
    applicationDuration:
      type: integer
      format: int64
      description: Number of seconds until the care is expired